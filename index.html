<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Search For A <span class="text-underline-green">Recipe</span></h1>
        <div class="searchbar">
            <div class="searchbar-group">
            <input type="text" class="search-input" placeholder="Search recipe...">
            <button type="submit" class="search-btn btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="flex-center">
            <button class="clear-search text-link">Clear Search<span class="btn-arrow"><i
                class="fas fa-chevron-right"></i></span></button>
            </div>
        </div>
        <div class="search-results">
            
        </div>
    </div>
    <img src="./img/plants.jpg" alt="plants" class="fixed-img">


   
    <script src="app.js"></script>
</body>

</html>
